@if(user){
<ion-content class="ion-padding">
  <ion-card class="profile-card">
    <ion-card-header>
      <ion-avatar class="profile-avatar">
        <img src="https://www.gravatar.com/avatar?d=mp" alt="Profile picture" />
      </ion-avatar>
      <ion-card-title>{{ user.nickname }}</ion-card-title>
      <ion-card-subtitle>Nickname</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item lines="none" class="profile-item">
          <ion-label class="item-label">Nickname:</ion-label>
          <ion-text>{{ user.nickname }}</ion-text>
        </ion-item>

        <ion-item lines="none" class="profile-item">
          <ion-label class="item-label">Email:</ion-label>
          <ion-text>{{ user.email }}</ion-text>
        </ion-item>
      </ion-list>
      <ion-button *ngIf="loggedInUser?.role === 'admin'" color="danger" (click)="deleteUser(user._id!)">
        Delete user (admin)
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
}
