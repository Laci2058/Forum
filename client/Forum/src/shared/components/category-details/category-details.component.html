@if (posts) {
<ion-content>
  <div class="topics-container">
    @if(isAuthenticated){
    <ion-button shape="round" strong="true" [routerLink]="['/topic',categoryName,'submit']">Create new
      post</ion-button>
    }
    <ion-card *ngFor="let post of posts" [routerLink]="['/topic',categoryName,post._id]">
      <ion-card-title>
        {{post.title}}
      </ion-card-title>
    </ion-card>
  </div>
</ion-content>
}
