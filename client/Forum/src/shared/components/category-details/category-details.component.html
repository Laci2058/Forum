<div class="topics-container">
  @if(isAuthenticated){
  <ion-button shape="round" strong="true" [routerLink]="['/topics',categoryName,'submit']">Create new post</ion-button>
  }
  <ion-card *ngFor="let post of posts" [routerLink]="['/topics',categoryName,post._id]">
    <ion-card-title>
      {{post.title}}
    </ion-card-title>
  </ion-card>
</div>
